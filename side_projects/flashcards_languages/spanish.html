          <script>
// Define the dictionary
const tableData = {
  'Él come manzanas.' : 'he eats apples',
  'Ella es una niña.' : 'she is a girl',
  'Ella es una mujer.' : 'she is a woman',
  'soy': 'I am',
  'una niña y una mujer': 'girl and a woman',
  'la niña' : 'the girl'
};

// Get a reference to the table
const table = document.getElementById('my-table-2');

// Clear the existing table content
table.innerHTML = '';

// Create a new row for the table header
const headerRow = document.createElement('tr');
const headerCell1 = document.createElement('th');
headerCell1.textContent = 'Chinese Name';
const headerCell2 = document.createElement('th');
headerCell2.textContent = 'Other Names / English Name';
headerRow.appendChild(headerCell1);
headerRow.appendChild(headerCell2);
table.appendChild(headerRow);

// Loop through the tableData dictionary and create rows for each key-value pair
for (const [frenchPhrase, translation] of Object.entries(tableData)) {
  const row = document.createElement('tr');
  const cell1 = document.createElement('td');
  cell1.textContent = frenchPhrase;
  const cell2 = document.createElement('td');
  cell2.textContent = translation;
  row.appendChild(cell1);
  row.appendChild(cell2);
  table.appendChild(row);
}
